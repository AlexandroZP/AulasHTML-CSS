<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinânamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="auto" autoplay controls>
        <source src="midia/18V Cordless Drill High Pitch.mp3" type="audio/mpeg">
        <source src="midia/18V Cordless Drill High Pitch.mp3" type="audio/ogg">
        <source src="midia/18V Cordless Drill High Pitch.mp3" type="audio/wav">
    </audio>
    
    <p>Infelizmente seu navegador não consegue reproduzir áudio <a href="midia/guanacast-33.mp3"></a>Clique aqui para baixar o arquivo MP3</p>
    <!-- MP3 WAV OGG -->
</body>
</html>
