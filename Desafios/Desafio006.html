<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos, inserir os elemetos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deveré utilizar em cada caso.</p>
    <ul type="Square">
        <li><abbr title="use a tag &lt; p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1 &gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img &gt;">Imagem</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
